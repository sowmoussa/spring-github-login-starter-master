<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Better Reads</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Better Reads</h1>
    <div th:insert="components/book-search :: search-panel"></div>
    <h1>My Books</h1>

    <div class="card" style="max-width: 540px;" th:each="book: ${books}">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img th:src="${book.coverUrl}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a th:href="@{'/books/' + ${book.bookId}}" class="card-title" th:text="${book.bookName}">Book Name</a>
              <p class="card-text display-5" th:text="${book.authorNames}">Author Name</p>
              <div th:switch="${book.readingStatus}">
                <p class="card-text" th:case="'0-reading'">Currently Reading</p>
                <p class="card-text" th:case="'1-finished'">Finished</p>
                <p class="card-text" th:case="'2-dnf'">Did Not Finished</p>
              </div>
              <p class="card-text">
                <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                  &#9733;
                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
