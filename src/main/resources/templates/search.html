<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Book Details</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div th:insert="components/book-search :: search-panel"></div>
    <section class="content" >
        <div class="card-group">
            <div class="card" style="flex: 0 0 18%; margin: 30px;" th:each="result: ${searchResult}">
                <img th:src="${result.cover_i}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" th:text="${result.title}">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a th:href="@{'/books/' + ${result.key}}" class="btn btn-primary">View Book</a>
                </div>
              </div>
        </div>
    </section>

</body>
</html>
